<div class="" style="height: 579px;">
    <div id="searchbox" class="clearfix">
        <div id="searchbox-container">

                <input id="sole-input" class="searchbox-content-common" name="word" autocomplete="off"

                <div class="input-clear" title="清空" style="display: none;"></div>
                <div class="searchbox-content-button right-button route-button loading-button"
                     data-title="路线" data-tooltip="1">
                </div>
            </div>
            <div id="route-searchbox-content" class="searchbox-content route-searchbox-content drive"

                <div class="route-header">
                    <div class="searchbox-content-common route-tabs">

                        </div>
                        <div class="arrow-wrap"></div>
                    </div>
                    <div class="searchbox-content-button right-button cancel-button loading-button"

                </div>

                                <div class="span12">
                                    <div class="span6">

                                            <datalist id="objList">
                                                <option value="管线">管线</option>
                                                <option value="管线附属物">管线附属物</option>

                                        </div>
                                    </div>

                                        <div class="routebox-input route-start">

                                                <option value="五分公司">五分公司</option>

                                        </div>

                                        </div>
                                    </div>

                                             data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                            <input maxlength="128"

                                                   type="text"

                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="span12">

                                            <div class="route-input-icon"></div>
                                            <input autocomplete="off" id="memo" maxlength="256" placeholder="备注"

                                            <div class="input-clear" title="清空" style="display: none;"></div>

                        </div>
                    </div>
                </div>
            </div>
